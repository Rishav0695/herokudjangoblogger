{% extends "base.html" %}
{% load static %}

{% load bootstrap %}
{% load crispy_forms_tags %}
<html>
<head>
    <link href="{% static 'css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
</head>
<body>
{% block baseclass %}
    <div class="container ">
        <div class="jumbotron">
            <h1>Daily blog</h1>
        </div>
        <div class="row">
            <div class="col-sm-3 "></div>
            <div class="col-sm-6">
                <form method="post">
                    {% csrf_token %}
                    <h2>{{ title }}</h2>
                    {{ form|crispy }}

                    <input type="submit" value="submit" class="btn btn-lg btn-primary btn-block" onclick="myFunction()">
                    <script>
                        function myFunction() {
                            alert("success");
                        }
                    </script>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>

    </div>
{% endblock %}
</body>
</html>
